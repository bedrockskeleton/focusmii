{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'focus_timer/icon/accountfavicon.png' %}">
    <link rel='stylesheet' href="{% static 'focus_timer/style.css'%}">
  </head>
  <body>
    <div class="bg-body-danger m-3">
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
    <div class="loginbox">
      <svg class="loginaccount"><use href="{% static 'focus_timer/svg/account.svg'%}#account"></use></svg>
      <h1>Create an Account</h1>
        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %}
          <div class="form-group lh-lg">
              <label for="username">Name:</label>
              <input type="text" id="username" name="username" class="form-control" required>
          </div>
            <div class="form-group lh-lg">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="submit" value="Signup" class="button">
          <p>Already have an account ? <a href="{% url 'login' %}" class="signup">Login</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
  </body>
</html>
